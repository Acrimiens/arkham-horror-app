services:
  - type: web
    name: arkham-horror-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k gevent -w 1 wsgi:app
    envVars:
      - key: RENDER
        value: true
      - key: FLASK_ENV
        value: production
      - key: REDIS_URL
        value: <tu_redis_url_de_render> # Asegúrate que esta variable esté aquí